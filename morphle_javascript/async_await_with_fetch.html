<script>
    const gitapi = "https://api.github.com/uers/akshaymarch7" ;
    async function getuser(){
        try{
            const response = await fetch(gitapi) ; // fetch() api is the promise
            const data = await response.json() ; // conversion of response body to the json is the promise
            console.log(data) ;
        }
        catch(err){
            console.log(err) ;
        }
       
    }
    getuser()
   


    
   
    
</script>
