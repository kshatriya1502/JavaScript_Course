<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Api in the Javascript</title>
</head>
<body>
    
</body>
<script>

const p1 = new Promise((resolve , reject)=>{
    setTimeout(() => {
        // resolve("p1 success")
        reject("p1 fail")
    }, 3000);
})

const p2 = new Promise((resolve , reject)=>{
    setTimeout(() => {
        // resolve("p2 success")
        reject("p2 fail")
    },1000);
})

const p3 = new Promise((resolve , reject)=>{
    setTimeout(()=>{
        // resolve("p3 success")
        reject("p3 fail")
    } , 2000)
})


// using the Promise.all():

Promise.all([p1 , p2 , p3]).then((res)=>{
    console.log(res) // this will return the array of the promise in this case
})
.catch((err)=>{
    console.error(err)
})


// using the Promise.allSettled():

Promise.allSettled([p1 , p2 , p3]).then((res)=>{
    console.log(res) // this will return the array of the promise in this case
})
.catch((err)=>{
    console.error(err)
})

// using the Promise.race():

Promise.race([p1 , p2 , p3]).then((res)=>{
    console.log(res) // this will return the array of the promise in this case
})
.catch((err)=>{
    console.error(err)
})

// using the Promise.any():

Promise.any([p1 , p2 , p3]).then((res)=>{
    console.log(res) // this will return the array of the promise in this case
})
.catch((err)=>{
    console.error(err.errors);// to get the aggregate array of the errors if incase all the promise settled rejected
})








</script>
</html>
